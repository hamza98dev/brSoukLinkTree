<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brazilian souk link tree</title>
<link href="./style.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,900;1,800&display=swap"
    rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>

</head>

<body class="bg-gradient-to-r from-yellow-300 via-green-700 to-blue-700">
    <div id="wrapper">
        <img src="./br_logo.png" />
        <h1 class="text-5xl mt-5 text-white font-medium">Brazilian Souk</h1>
        <h6 class="text-md mb-10 text-white font-medium tracking-widest	">From brasil to the world</h6>
        <a type="button" href="https://braziliansouk.ma/" target="_blank"
            class="cursor-pointer flex justify-center items-center gap-2 text-white bg-green-600  focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-80">
            <i data-feather="shopping-bag"></i>
            Shop </a>
        <a type="button" href="https://www.facebook.com/BrazilianSoukMorocco" target="_blank"
            class="cursor-pointer flex justify-center items-center gap-2 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-80">
              <i data-feather="facebook"></i>
            Facebook</a>
        <a type="button" href="https://www.instagram.com/braziliansouk/" target="_blank"
            class="cursor-pointer flex justify-center items-center gap-2 text-white bg-gradient-to-br from-indigo-500 to-red-500 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-80">
              <i data-feather="instagram"></i>
            Instagram</a>
        <a type="button" href="https://www.linkedin.com/in/brazilian-souk-6b1b44279/?originalSubdomain=ma" target="_blank"
            class="flex justify-center items-center gap-2 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-80">
              <i data-feather="linkedin"></i>
            Linkedin</a>
        <a type="button" href="https://www.tiktok.com/@brazilian_souk_morocco" target="_blank"
            class="cursor-pointer flex justify-center items-center gap-2 text-white bg-gray-700  focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-80">
              <i data-feather="film"></i>
            Tiktok</a>
        <a type="button" href="https://www.youtube.com/@BrazilianSoukMoroco" target="_blank"
            class="cursor-pointer flex justify-center items-center gap-2 text-white bg-red-500  focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-80">
              <i data-feather="youtube"></i>
            Youtube</a>
    </div>

    <script>
        feather.replace();
    </script>
